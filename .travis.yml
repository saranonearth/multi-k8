sudo: required

services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_67f650add578_key -iv $encrypted_67f650add578_iv -in multi-k8s-279517-21d0d5c93ea8.json.enc -out multi-k8s-279517-21d0d5c93ea8.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file multi-k8s-279517-21d0d5c93ea8.json
  - gcloud config set project multi-k8s-279517
  - gcloud config set compute/zone us-central1-a
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t saranonearth/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true saranonearth/react-test npm run test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
